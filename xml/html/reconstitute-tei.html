<html xmlns="http://www.w3.org/1999/xhtml">
    <body>
        <h1>Reconstitute TEI from page files</h1>
        <p>Upload a set of TEI page files to reconstitute them into a single TEI file</p>
        <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8">
            <input type="hidden" name="_charset_" value="utf-8"/>
            <label for="identifier">Identifier</label>
            <input type="text" id="identifier" name="identifier" value="" placeholder="e.g. My_Manuscript_32"/>
                <label for="page-identifier-regex">RegEx for page IDs</label>
            <input type="text" id="page-identifier-regex" name="page-identifier-regex" value=".*\.(jpe?g|tif{1,2}|png|csv|xml)$"/>
            <label for="ro-crate">RO-Crate metadata file</label>
            <input type="file" id="ro-crate" name="ro-crate" accept="application/json"/>
            <label for="source">TEI page files</label>
            <input type="file" name="source" id="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <input type="file" name="source" accept="application/xml"/>
            <button>Reconstitute TEI file</button>
            <input type="reset" value="Reset form"/>
        </form>
    </body>
</html>
